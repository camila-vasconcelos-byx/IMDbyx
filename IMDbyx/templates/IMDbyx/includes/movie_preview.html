{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='poster-filme'>
    <a href="{% url 'movie-details' movie.id %}"><img src='https://image.tmdb.org/t/p/w185{{movie.image_poster}}' alt="{{movie.title}}"></a>
    <div class='descricao-filme'>
        <h1>{{movie.title}}</h1>
    </div>
</div>
{% endblock %}
